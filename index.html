<script src="http://pubnub.github.io/eon/lib/eon-chart.js"></script>
<link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />

<div id="chart2"></div>
<script>(function(){
var __eon_pubnub = PUBNUB.init({
  subscribe_key: "demo-36"
});
var __eon_cols = ["kph"]; 
var __eon_labels = {}; 
var chart2 = eon.chart({
  pubnub: __eon_pubnub,
  channel: "qt-data-simulator",
  history: true,
  flow: false,
  rate: 1000,
  limit: 5,
  generate: {
    bindto: "#chart2",
    data: {
      type: "gauge"
    },
    gauge: {
        label: {
            format: function(value, ratio) {
                return value;
            },
            show: false // to turn off the min/max labels.
        },
    min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
    max: 280, // 100 is default
    units: ' mph'//,
    //width: 39 // for adjusting arc thickness
    },
    transition: {
      duration: 250
    },
    axis: {
      x: {
        label: ""
      },
      y: {
        label: ""
      }
    },
    grid: {
      x: {
        show: false 
      },
      y: {
        show: false 
      }
    },
    tooltip: {
     show: true
    },
    point: {
      show: true
    }
  },
  transform: function(message) {
    var message = eon.c.flatten(message);
    var array = __eon_cols.map(function(arg){
      return [__eon_labels[arg] || arg, message[arg] || 0.0 ];
    });
console.log({
      columns: array
    })
    return {
      columns: array
    };
  }
});
})();</script>
